<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>nathan muniz </title>
  <style>
    body{
      font-family: Arial, sans-serif
    }
    header{
      text-align:center;
      padding: 2rem;
      background: #202020;
    }
    header h1 {
      margin: 0.5rem 0;
      color: #ff0040;
    }

    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
    }

    nav a {
      color: #f0f0f0;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #ff0040;
    }

    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
    }

    h2 {
      color: #ff0040;
      margin-top: 2rem;
    }

    ul {
      margin-left: 1.5rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }

    th, td {
      border: 1px solid #444;
      padding: 0.8rem;
      text-align: left;
    }

    th {
      background: #ff0040;
      color: #fff;
    }

    tr:nth-child(even) {
      background: #222;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      background: #202020;
      margin-top: 2rem;
      font-size: 0.9rem;
    }

  footer a {
    color: white;
    text-decoration: none;
  }
  footer a:hover {
    color: lightgray;
    text-decoration: underline; 
  }
  footer img {
      display: block;
      margin: 0.5rem auto;
    }
  </style>
</head>
<body>

<div style="text-align:center; margin:20px 0;">

       style="width:150px; height:150px; object-fit:cover; border-radius:50%; border:3px solid white; box-shadow:0 0 10px rgba(0,0,0,0.3);">
</div>
  </header>
</html>
